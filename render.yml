databases:
  - name: linkedin-db
    databaseName: linkedin
    user: linkedin

services:
  - type: web
    name: linkedin-backend
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "cd backend && gunicorn linkedin_backend.wsgi:application"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: 1
